<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <a id="home" href="javascript:history.back()"> <i class="fa fa-home"></i></a>

    <div class="trainers" id="trainerId">
        <form name="trainerForm" action="page.html" method="get" id="trainers_form_id">
            <H3>Add Form for Trainers</H3>

            <label for="firstname"><i class="fa fa-user icon"></i> First Name</label>

            <input class="flname" id="firstname" type="text" name="name" pattern="[a-zA-Z]+" placeholder="Μικρό όνομα"
                maxlength="50" required>

            <br><label for="Last Name"> <i class="fa fa-user icon"></i> Last Name</label>

            <input id="lastname" type="text" name="name" class="flname" pattern="[a-zA-Z]+" placeholder="Επώνυμο"
                maxlength="50" required>

            <br><label for="Subject"> <i class="fa fa-book icon"></i> Subject</label>
            <input type="text" placeholder="Εργασία" maxlength="50" required>

            <br>
            <div class="bothbuttons">
                <button input type="submit" class="button" name="submit" id="submit">Submit</button>
                <button input type="reset" class="button">Reset</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
